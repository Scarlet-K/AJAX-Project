<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="darkgrey fixed">
    <div class="container">
      <div class="row">
        <div class="column-full pd-tb">
          <a href="#" data-view="home" class="home-button bold">WatchIt</a>
        </div>
      </div>
    </div>
  </header>
  <main class="main container pd-tb3">
    <div data-view="home">
      <div class="row justify-end">
        <div class="col-half now-playing">
          <div class="row justify-center pd-t2">
            <p>Now Playing</p>
          </div>
          <div class="row align-center justify-center">
            <div class="poster-wrapper pd-tb1">
              <i class="fa-solid fa-chevron-left pos-abs-left"></i>
              <i class="fa-solid fa-chevron-right pos-abs-right"></i>
              <img src="" alt="now-playing" class="carousel-image border-r">
            </div>
          </div>
        </div>

        <div class="col-half">
          <div class="tab-container row space-evenly pd-t2">
            <a href="#" class="tab active" data-view="top_rated">Top-rated</a>
            <a href="#" class="tab" data-view="trending">Trending</a>
            <a href="#" class="tab" data-view="popular">Popular</a>
            <a href="#" class="tab" data-view="upcoming">Upcoming</a>
          </div>

          <div class="view-container">
            <div class="view top_rated" data-view="top_rated"></div>
            <div class="view trending hidden" data-view="trending"></div>
            <div class="view popular hidden" data-view="popular"></div>
            <div class="view upcoming hidden" data-view="upcoming"></div>
          </div>
        </div>

      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
